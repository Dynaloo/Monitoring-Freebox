name: Docker Push README

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'
      - .github/workflows/dockerhub-description.yml

jobs:
  build:
    name: Docker Push README
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: push README to Dockerhub
        uses: christian-korneck/update-container-description-action@v2
        env:
          DOCKER_USER: ${{ secrets.USER_DOCKER_HUB }}
          DOCKER_PASS: ${{ secrets.DOCKERHUB }}
        with:
          destination_container_repo: dynaloo13/freebox-telegraf
          provider: dockerhub
          short_description: 'A Telegraf exporter for the french ISP routers Freebox'
          readme_file: 'README.md'