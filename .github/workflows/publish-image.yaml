name: Publish image to docker hub

on:
  [workflow_dispatch]

jobs:
  publish_image:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: build
        run: |
          docker build . -t dynaloo/monitoring-freebox:latest
      - name: publish
        run: |
          docker login -u dynaloo -p ${{ secrets.DOCKERHUB }}
          docker push dynaloo/monitoring-freebox:latest
